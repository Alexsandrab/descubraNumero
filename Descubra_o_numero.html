<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Descubra o Número!</h1>
    <img src="pensativa-removebg-preview.png" alt="menina_pensativa">
    <div class="container">
        <label for="numero">Digite um valor para apostar:</label>
        <br>
        <input type="text" id="num" class="bt1">
        <br><br>
        <input type="button" value="Apostar!" id="aposta" class="bt1">
        <input type="button" value="Jogar Novamente!" id="jogarDenovo" class="bt1">
    </div>
    <div class="resposta">
        <h3 style="color: red;">Erros:
            <span id="erros">0</span>
        </h3>
        <h3 style="color: green;">Chances restantes:
            <span id="chances">6</span>
        </h3>
        <h3 style="color: orangered;" id="dica">Dica: É um valor entre 1 e 100.</h3>
    </div>
    <script src="descobrirValor.js"></script>
</body>

</html>
